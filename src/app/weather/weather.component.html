<div class="glyph">
    Weather is great
    -{{ wStatus }}-
    -{{ tcc }}-
    <div class="">
        <i class="icon" [ngClass]="{
        'icon-Sunny': cloudy<5,
        'icon-CloudAndSun': cloudy>=5 && cloudy<10,
        'icon-Cloudy': cloudy>=10 }"></i>
        <span class="temp">{{ temperature }}C</span>
        <span class="wind">{{ windSpeed }}m/s</span>
    </div>
    <i class="icon icon-BathTemp"></i>

    <i class="icon icon-Bike"></i>

</div>
